<!DOCTYPE html>
<html>
  <head>
    <title>My first JavaScript program</title>
    <style>
      canvas {
      border: 1px dotted black;
      }
    </style>
  </head>
  <body>
    <canvas id="a" width="200" height="200">
       This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>
    <script>
      // // Initialize Canvas
var a_canvas = document.getElementById("a");
var context = a_canvas.getContext("2d");
// Draw the face
context.fillStyle = "yellow";
context.beginPath();
context.arc(95, 85, 40, 0, 2*Math.PI);
context.closePath();
context.fill();
context.lineWidth = 2;
context.stroke();
context.fillStyle = "black";
// Draw the left eye
context.beginPath();
context.arc(75, 75, 5, 0, 2*Math.PI);
context.closePath();
context.fill();
// Draw the right eye
context.beginPath();
context.arc(114, 75, 5, 0, 2*Math.PI);
context.closePath();
context.fill();
// Draw the mouth
context.beginPath();
context.arc(95, 90, 26, Math.PI, 2*Math.PI, true);
context.closePath();
context.fill();
// Write "Programming is Fun!"
context.font = "20px Garamond";
context.fillText("Programming is Fun!",15,175);
    </script>
    </body>
</html>
